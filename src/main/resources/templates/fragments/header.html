<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${#request.getRequestURI() == '/index' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/index}">Profile</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getRequestURI() == '/top' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/top}">Top 10</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getRequestURI() == '/flop' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/flop}">Flop 10</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getRequestURI() == '/last' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/last}">Last</a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
</body>
</html>
