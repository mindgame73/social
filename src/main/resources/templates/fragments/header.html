<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${#request.getRequestURI() == '/index' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/index}"><i class="fas fa-home fa-2x"></i>Profile</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getRequestURI() == '/top' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/top}"><i class="fas fa-book fa-2x"></i>Top 10</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getRequestURI() == '/flop' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/flop}"><i class="fas fa-phone fa-2x"></i>Flop 10</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getRequestURI() == '/last' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/last}"><i class="fas fa-project-diagram fa-2x"></i>Last</a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
</body>
</html>
